<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <div class="container"> 
    <div class="sidebar">
      <div id="sidebar" class="sidebar"></div>
  </div>
  <div class="display">
    
    <div class="notes">
      <input type="text" id="taskTitle" class="taskTitle"  placeholder="Task Title">
      <textarea id="taskDescription"  class="taskDescription"  placeholder="Task Description"></textarea>
      <input type="number" id="taskImportance" min="1" max="5" class="taskImportance" placeholder="Importance (1-5)">
      <input type="color" id="taskColor" class="task-color" value="#ffffff">
      <button onclick="addTask()" class="addTask">Add Task</button>
     
  </div>
  <div id="taskList" class="tasklist"></div>   

    <div class="about"></div>
    <div class="archive"></div>
    <div class="bin"></div>
    
    <div class="reminder"></div>
  </div>
  </div>
  
</body>
</html>
